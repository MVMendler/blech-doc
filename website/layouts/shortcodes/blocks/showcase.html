{{ $image := .Get "image" }}
{{ $image_text := .Get "image_text" | default "" }}
{{ $url := .Get "url" }}

<div class="col-lg-4 mb-5 mb-lg-0 text-center">
    <div class="mb4 h1">
        <a href="{{ $url }}"><img alt="{{ $image_text }}" height="100" src="{{ $image }}" /></a>
    </div>
    <p class="mb-0">{{ .Inner }}</p>
</div>
